        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link href="../css/bootstrap.min.css" rel="stylesheet">

    </head>   
    
    <body class="Fondo">
        <header class="p-2 text-bg-dark">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
           
                    <li><a href="#" class="Titulo nav-ink">NombrePagina</a></li>&nbsp;&nbsp;&nbsp;&nbsp;

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-5" role="search">
                  <input type="search" class="form-control " placeholder="Buscar ..." aria-label="Search">
                </form>
        
                <div class="text-end">
                    <a href="InicioSesion .html" class="Navegador">Entra</a> &nbsp;&nbsp;&nbsp;&nbsp;
                    <a type="button" href="Registro.html" class="btn btn-outline-light me-2">  Registrate </a>
                </div>
              </div>
            </div>
        </header>
        
        <main >
            <div class="form-signin w-100 m-auto">
                <form action="" method="post" id="form" class="form-register" >
                    
                    <div class="register-box" id="register-box">
                        <h2 class="Titulo-Registro">Inicio de sesión</h2>
                        
                        <div class="formulario">
                            <div class="form-floating"> 
                                <input type="input-user" class="form-control"  placeholder="Ingrese su email" name="email">
                                <label for="floatingInput">Email</label>
                            </div>
        
                            <div class="form-floating"> 
                                <input type="password" class="form-control"  placeholder="Ingrese su contaseña" name="password"
                                required  minlength="8">
                                <label for="floatingInput">Contraseña</label>
        
                            </div>
                            <div class="espacio_Boton">
                                <button class="boton_Registro" type="submit"  value="Enviar">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        
        <div class="Granero">
            <img src="../img/kisspng-vector-graphics-portable-network-graphics-barn-cli-jasa-konsultan-hpwa-81376167329-desember-2-18-5d1ea8540e8ea5.9687535915622902600596.png"
